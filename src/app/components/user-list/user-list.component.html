<h2>User List</h2>
@if(users){
<table>
    <thead>
        <th>User Id</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
    </thead>
    <tbody>
    @for(user of users ; track $index){
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td><button class="icons" (click)="editBtn()"><i class="fa-solid fa-pen-to-square icons"></i></button>
        <button class="icons" (click)="deleteBtn()"><i class="fa-solid fa-trash icons"></i></button></td>
    </tr>
    } 
    </tbody>
</table>
}
@else{
<p>No Data Found</p>
}
<button class="back-button" routerLink="/home" routerLinkActive="router-link-active" >Back To Home</button>
